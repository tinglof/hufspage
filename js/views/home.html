<!-- home.html -->

<div class="container">
	<div class="row header">
		<div class="col-xs-12 col-md-6">
			<h1>My Seoul</h1>
			<div id="weather"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-md-6 headlines">
			<ul>
				<li ng-repeat="item in leftMenu"><a href="{{ item.ref }}" ng-mouseenter="hoverItem(item.color)" 
				ng-mouseleave="stopHoverItem()">{{ item.text }}</a></li>
			</ul>
		</div>
	</div>
</div>
